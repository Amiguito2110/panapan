name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para el historial completo de git

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"

      - name: Install dependencies
        run: flutter pub get

      - name: Run Dart Code Metrics
        run: flutter pub run dart_code_metrics:metrics analyze lib --reporter=json > report.json

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=amiguito2110_panapan
            -Dsonar.organization=amiguito2110
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=lib
            -Dsonar.dart.dcm.reportPaths=report.json
            -Dsonar.coverageReportPaths=coverage/lcov.info